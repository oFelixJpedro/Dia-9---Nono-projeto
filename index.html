<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="site">
        <div id="image">
            <img src="images/1703327745627.jpg" alt="" id="background-image" width="50%">
        </div>
        <div id="title">
            <h1 style="font-weight: 400;">Join our <b>etherium</b> <br>comunity</h1>
        </div>
        <div id="days" class="horario">
            <p><span id="dia" class="number"> 39</span></p>
            <p>DAYS</p>
        </div>
        <div id="hours" class="horario">
            <p><span id="hora" class="number">16</span></p>
            <p>HOUR</p>
        </div>
        <div id="minutes" class="horario">
            <p><span id="minuto" class="number">23</span></p>
            <p>MIN</p>
        </div>
        <div id="seconds" class="horario">
            <p><span id="segundo" class="number">09</span></p>
            <p>SEC</p>
        </div>
        <div id="formulario">
            <form action="">
                <label for="email">Enter your best <br>email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="  Email" style="width: 10rem;"><br>
                <button type="button"> SUBMIT </button>
            </form>

        </div>
    </div>
</body>

</html>
